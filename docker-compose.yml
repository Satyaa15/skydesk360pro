services:
  db:
    image: postgres:16-alpine
    container_name: skydesk_db
    environment:
      POSTGRES_DB: skydesk_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d skydesk_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: skydesk_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/skydesk_db
      SECRET_KEY: change_me_to_a_long_secure_value_for_prod
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SQL_ECHO: "false"
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: skydesk_frontend
    depends_on:
      - backend
    ports:
      - "5173:4173"

volumes:
  postgres_data:
